<main>
  <header>
    <img src="" alt="aerospace-gria">Aerospace Gria
  </header>
  <section>
    <app-subject-list [subjectList]="aerospaceSubjectList" (selectedSubjectEvent)="updateSelectedSubject($event)"></app-subject-list>
  </section>
  <article>
    <ng-container *ngIf="selectedSubject">
      <img [src]="selectedSubject.icon" [alt]="selectedSubject.name">
      <p>{{selectedSubject.name}}</p>
      <p>{{selectedSubject.description}}</p>
    </ng-container>
  </article>
</main>
